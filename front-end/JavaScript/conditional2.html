<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional-2</title>
</head>
<body>
    <script>
        var shortcut = prompt("입력");

        switch(shortcut)
        {
            case '1':
                document.write("엄마: 010-xxx-xxxx");
                break;
            case '2':
                document.write("아빠: 010-xxx-xxxx");
                break;
            case '3':
                document.write("친구: 010-xxx-xxxx");
                break;
            default:
                document.write("동생: 010-xxx-xxxx");
                break;
        }
    </script>
</body>
</html>
