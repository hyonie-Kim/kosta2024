<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <script>
        function func(){
             alert('버튼을 클릭하였습니다.');
        }
    </script>
    <input type="button" value="버튼" onclick="func()">
    <input type="text" onchange="alert('changed')">
</body>
</html>
