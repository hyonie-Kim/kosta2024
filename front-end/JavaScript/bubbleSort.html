<!DOCTYPE html>

    <title>BubbleSort</title>
</head>
<body>
    <script>
        function BubbleSort(parr)
        {
            let len = parr.length;
            let result;
            
            for(let i = 0; i < len-1; i++){
                for(let j = 1; j < i; j++)
                {
                    if(parr[j-1] > parr[j])
                    {
                        var temp = parr[j-1];
                        parr[j-1] = parr[j];

                        parr[j] = temp;
                    }
                }
                result =  parr.join("");
            }
            
            return result
        }
