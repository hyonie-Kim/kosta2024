<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentObject</title>
</head>
<body>
    <script>
        var newWin;
        function newOpen(){
            newWin = window.open('', '', 'width = 350, height = 600');
            newWin.document.open();
            newWin.document.write("<h1>Hello, World!!</h1>");
            newWin.document.write("<img src='../HTMLCSS/image/cat.jpg' width = 330, height = 460></img>");
            
        }

        function newClear(){
            //window.close()
            newWin.document.open();
            newWin.document.clear();
            newWin.document.close();

        }

    </script>
    <h1>새문서 직접 만들기</h1>
    <p>
        <button onclick="newOpen()">새 문서 열기</button>
        <button onclick="newClear()">문서 지우기</button>
    </p>
</body>
</html>
