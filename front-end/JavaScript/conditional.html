        var score = 77;

        // 90 >= score <=  100:A
        // 80 ~ 89 : B
        // 70 ~ 79 : C
        // 60 ~ 69 : D
        // 0 ~ 59 : F

        if(score >= 90 && score <= 100){
            document.write("A")
        }else if(score >= 80 && score <= 89){
            document.write("B")
        }else if(score >= 70 && score <= 79){
            document.write("C")
        }else if(score >= 60 && score <= 69){
            document.write("D")
        }else {
            document.write("F")
