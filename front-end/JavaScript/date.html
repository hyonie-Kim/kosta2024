<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        // new Date() 클래스를 가지고 객체를 생성해서
        // cdate에 주소값을 넘겨줌
        var cdate = new Date();

        document.write("오늘 날짜는 ");
        document.write((cdate.getYear()+1900) + '년');
        document.write((cdate.getMonth()+1) + '월');
        document.write((cdate.getDate()) + '일');

        document.write("<p>");        

        document.write("현재 시간는 ");
        document.write(cdate.getHours() + '시');
        document.write(cdate.getMinutes() + '분');
        document.write(cdate.getSeconds() + '초');

        

    </script>
</body>
</html>
