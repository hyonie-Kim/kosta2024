<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2의 배수</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 100; i += 2) {
        document.write(i + '<br>');
      }
    </script>
  </body>
</html>
