<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1부터 100까지 충전
      for (let i = 1; i <= 100; i++) {
        document.write('충전 : ' + i + '<br>');
      }

      document.write('충전이 완료되었습니다. ');
    </script>
  </body>
</html>
