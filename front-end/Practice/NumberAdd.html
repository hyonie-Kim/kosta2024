<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1부터 10까지의 합 출력

      var sum = 0;
      var i = 0;
      while (i < 10) {
        sum = sum + i;
        sum++;
        i++;
      }

      document.write(sum);

      var sum2 = 0;
      for (let i = 0; i < 10; i++) {
        sum2 = sum2 + i;
        sum2++;

        if (i == 9) {
          document.write('<br>' + sum2);
        }
      }

      var i = 0;
      var sum3 = 0;
      do {
        sum3 = sum3 + i;
        sum3++;
        i++;
      } while (i < 10);

      document.write('<br>' + sum3);
    </script>
  </body>
</html>
