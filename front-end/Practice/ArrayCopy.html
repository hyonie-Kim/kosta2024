<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array 객체 길이가 3인 배열
      // arr1, arr2 선언
      // arr1은 선언과 동시에 초기화
      // arr1을 arr2에 역순 복사로 모두 출력

      var arr1 = [1, 2, 3];
      var arr2 = new Array(3);

      arr2 = [...arr1.reverse()];

      document.write(arr2);
    </script>
  </body>
</html>
