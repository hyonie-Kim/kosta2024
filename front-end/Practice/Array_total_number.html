<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array 객체의 길이가 100인 배열 선언
      // 인덱스 0부터 99까지의 배열의 요소에 값을 1부터 100까지 입력
      // 입력한 배열의 요소를 모두 더한 총합 출력

      var arr = new Array(100);

      for (let i = 0; i < 100; i++) {
        arr[i] = i + 1;
        //document.write(arr[i] + '<br>');
      }

      var sum = 0;

      for (let i = 0; i < 100; i++) {
        sum = sum + arr[i];
      }
      document.write('총합 : ' + sum + '<br>');
    </script>
  </body>
</html>
