<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompareResult</title>
  </head>
  <body>
    <script>
      // 두개의 정수 입력
      // 입력한 두수를 비교하여 큰수 출력

      var num1 = Number(prompt('첫번째 정수 입력'));
      var num2 = Number(prompt('두번째 정수 입력'));

      if (num1 > num2) {
        document.write('두 수를 비교하여 숫자 ' + num1 + ' 큰 수 입니다.');
      } else if (num1 < num2) {
        document.write('두 수를 비교하여 숫자 ' + num2 + ' 큰 수 입니다.');
      } else {
        document.write(num1 + ' 과(와) ' + num2 + ' 는 같은 수 입니다.');
      }
    </script>
  </body>
</html>
