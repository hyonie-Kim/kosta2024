<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <body>
    <script>
      // 사용자 입력받은 숫자 해당하는 구구단 출력

      var a = Number(prompt('출력 구구단을 입력하세요.'));

      for (let i = 1; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
          if (i == a) {
            document.write(i + ' * ' + j + '=' + i * j + '<br>');
          }
        }
      }
    </script>
  </body>
</html>
