<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 상세정보</title>
</head>

<body>
    <form action="" name="form">
        이름: <input type="text" name="id"> <br>
        이메일 주소: <input type="email" name="email"> <br>
        비밀번호: <input type="text" name="pw">(8자 이상 12자 이하로 작성해주세요.) <br>

        <input type="button" type="submit" name="loginbtn" id="" value="로그인하기" onclick="register()">
    </form>
    <script>
        function register() {
            var id = document.form.id.value;
            var email = document.form.email.value;
            var pw = document.form.pw.value;

            if (id == "") {
                alert("이름을 입력해주세요.");
            } else if (email == "") {
                alert("이메일을 입력해주세요.");
            } else if (pw == "") {
                alert("비밀번호를 입력해주세요.");
            } else {
                alert("test")
            }
        }
    </script>
</body>

</html>
