<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 반복문을 사용하여 별표 10개 출력

      var num = 10;
      let i = 0;
      let star = 0;

      while (i <= num) {
        document.write('*');
        i++;
      }

      document.write('<br>');

      for (let i = 0; i <= 10; i++) {
        document.write('*');
      }

      document.write('<br>');

      do {
        document.write('*');
        star++;
      } while (star <= 10);
    </script>
  </body>
</html>
