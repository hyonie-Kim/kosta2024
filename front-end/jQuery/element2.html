<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엘리먼트제어</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        p {
            background: orange;
            margin: 2px;
            padding: 2px;
        }

        strong {
            color: cadetblue;
        }

        div {
            border: 2px;
        }
    </style>
</head>

<body>
    <span>
        Span Text
    </span>
    <strong>What about me?</strong>
    <span>
        Another One
    </span>
    <script>

        $("span").wrap("<div></div>")
    </script>
</body>

</html>
