<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이스</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <img id="cloaking" src="../HTMLCSS/image/cloaking.png" alt="클로킹 버튼">
    <img id="wraith" src="../HTMLCSS/image/wraith.png" alt="레이스">

    <script>
        $("#cloaking").click(function () {
            $("#wraith").toggle().fadeOut(5000).animate({ opacity: 0.5 }, 3000);

        })
    </script>
</body>

</html>
