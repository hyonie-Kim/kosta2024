<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <!-- 제이쿼리 CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <script>
        // ready : 페이지가 로딩될 때 사용되는 메소드
        // ready 함수 안에 이벤트 핸들러가 등록되어있어야함
        // 익명함수 : 이 이벤트를 사용될때만 사용되기 때문에 함수이름이 필요없음.

        $(document).ready(function () {
            // 해당 엘리먼트 객체를 가져옴
            // 제이쿼리는 체이닝 기능이 있음 - html, css (.)점을 통해 연달아사용하는 것
            // css함수를 통해서 
            $("#msgid").html("This is Hello World by jQuery").css('background-color', 'red');
        })

        // 제이쿼리 공식 !! 장점은 체이닝 기법으로 
        // 줄줄이 여러개의 메소드를 가질수 있다..
        // $(제어대상).method().method()
    </script>
    This is Hello by HTML
    <div id="msgid"></div>


</body>

</html>
