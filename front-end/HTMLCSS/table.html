    <table border="1">
        <tr>
           <!-- colspan - ex) 2개를 병합해서 하나가 됨 -->
            <td colspan="2">0,0</td>
            <td>0,1</td>
        </tr>
        <tr>
            <td>1,0</td>
            <td>1,1</td>
            <td>1,2</td>
        </tr>
    </table>
    
    <br>

    <table border="1">
        <tr>
            <td rowspan="2">0,0</td>
            <td>0,1</td>
        </tr>
        <tr>
            <td>1,0</td>
        </tr>
    </table>

    <br>

    <!-- cellspacing- 셀과 셀사이의 여백 설정해줌 -->
    <table border="1" cellspacing = "10">
        <tr>
            <td rowspan="2">0,0</td>
            <td>0,1</td>
        </tr>
        <tr>
            <td>1,1</td>
        </tr>
    </table>

    <!-- cellspadding - 테두리 안의 간격 -->
    <br>
    <table border="1" cellpadding = "50">
        <tr>
            <td>EAST</td>
            <td>WEST</td>
        </tr>
        <tr>
            <td>North</td>
            <td>South</td>
        </tr>
    </table>
