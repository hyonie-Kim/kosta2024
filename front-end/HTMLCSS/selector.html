<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        h1 {
            color: blue;
        }
        
        .apple{
            color: red;
        }

        .yellow {
            color: yellow;
        }

        #grape{
            color: purple;
        }
    </style>
</head>
<body>
    <h1 class="apple">사과</h1>
    <h1 class="apple">포도</h1>
    <h1 class="yellow">바나나</h1>
    <h1 class="yellow">오렌지</h1>
    <h1 class="apple" id="grape">포도</h1>


</body>
</html>

<!-- 선택자
1. 태그 선택자
2. 클래스 선택자
3. 아이디 선택자 -->
