<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout2</title>
    <style>
       header {
            background-color: lightgray;
            height: 100px; /* 영역잡기 */
       }
       nav {
            background-color: #339999;
            height: 300px;
            width: 200px;
            color: white;
            float: left;
       }
       section {
            width: 300px;
            text-align: center;
            padding: 10px;
            float: left;
       }    
       footer {
        background-color: #FFCC00;
        height: 100px;
        clear: both;
       } 

       header, nav, section, footer {text-align: center;}
       header, footer { line-height: 100px;}
       nav, section {line-height: 240px;}
    </style>
</head>
<body>
    <h1>HTML5 요소를 이용한 레이아웃</h1>
    <header>
        <h2>Header 영역</h2>
    </header>

    <nav>
        <h2>Nav 영억</h2>
    </nav>

    <section>
        <h2>section 영억</h2>
    </section>

    <footer>
        <h2>footer 영억</h2>
    </footer>
</body>
</html>
